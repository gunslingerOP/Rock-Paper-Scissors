    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="RPS.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 id="title"><span>Rock, paper, scissors</span></h1>
<div id="big">
    <div id="container">      
<button class="bt" id="reset" onclick="resetScore()">reset game</button>
<button id="rock" class="bt" value="rock" >rock</button>
<button class="bt" id="paper" value="paper">paper</button>
<button class="bt" id="scissors" value="scissors" >scissors</button>
</div>


<div id="computerchoice">
<span >COMPUTER CHOICE</span>
<p id="dem"></p>
</div>

<div id="yourchoice">
<p >YOUR CHOICE</p>
<p id="player"></p>
</div>

<div id="results">
<p>RESULT</p>
<p id="result"></p>
</div>

<div id="yourscore">
<p>YOUR SCORE</p>
<p id="playerscore"></p>
</div>

<div id="computerscore">
<p>COMPUTER SCORE</p>
<p id="compscore"></p>
</div>

<div id="round-number">
<p>ROUND NUMBER</p>
<p id="round"></p>
</div>

</div>
</div>
<script type="text/javascript" src="/RPS.JS"></script>

    </body>



</html>
